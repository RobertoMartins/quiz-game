<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/questions.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <main class="box card">
        <div class="content">
            <div class="question">
                <h2 id="question">Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis qui nobis eaquee, aut accusantium suscipit?</h2>
                <div class="option-container">
                    <p class="option-prefix">A</p>
                    <p class="option-text"></p>
                </div>
                <div class="option-container">
                    <p class="option-prefix">B</p>
                    <p class="option-text"></p>
                </div>
                <div class="option-container">
                    <p class="option-prefix">C</p>
                    <p class="option-text"></p>
                </div>
                <div class="option-container">
                    <p class="option-prefix">D</p>
                    <p class="option-text"></p>
                </div>
            </div>

        </div>

        </div>
    </main>
    <footer>
        <p>Quiz Game 2021 - Developed by <a href="https://github.com/RobertoMartins">Roberto Murilo</a></p>
    </footer>

</body>

</html>
