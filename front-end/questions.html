<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/questions.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body onload="startGame();">

    <main class="box card">
        <div class="content">
            <div class="question">
                <h2 id="question"></h2>
                <div class="option-container">
                    <p class="option-prefix">A</p>
                    <p class="option-text"></p>
                </div>
                <div class="option-container">
                    <p class="option-prefix">B</p>
                    <p class="option-text"></p>
                </div>
                <div class="option-container">
                    <p class="option-prefix">C</p>
                    <p class="option-text"></p>
                </div>
                <div class="option-container">
                    <p class="option-prefix">D</p>
                    <p class="option-text"></p>
                </div>
                <div class="progress">
                    <strong id="progress-text"></strong>
                </div>
            </div>

        </div>

        </div>
    </main>
    <footer>
        <p>Quiz Game 2021 - Developed by <a href="https://github.com/RobertoMartins">Roberto Murilo</a></p>
    </footer>
    <div id="modal-lose" class="modal-container">
        <div class="modal card">
            <div class="modal-content">
                <div class="modal-text">
                    <h2>Não foi dessa vez!</h2>
                    <p>Você errou uma questão do quiz e foi eliminado. Tente novamente.</p>
                    <div class="modal-buttons">
                        <a href="questions.html" class="btn-again">Tentar novamente</a>
                        <a href="index.html" class="btn-close">Sair</a>
                    </div>
                </div>
                <div class="modal-image">
                    <img src="assets/images/sad.svg">
                </div>
            </div>
        </div>

    </div>


    <script src="assets/scripts/main.js">
    </script>
</body>

</html>
